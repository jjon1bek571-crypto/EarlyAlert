
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavfsiz Uy - Himoya Qatlami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #010409;
          color: #f8fafc;
          overflow-x: hidden;
        }

        .glass {
          background: rgba(10, 15, 25, 0.6);
          backdrop-filter: blur(30px);
          border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .fire-glow-bg {
          background: radial-gradient(circle at center, rgba(239, 68, 68, 0.25), transparent 75%);
        }

        .water-glow-bg {
          background: radial-gradient(circle at center, rgba(59, 130, 246, 0.2), transparent 75%);
        }

        .btn-fire {
          background: linear-gradient(135deg, #ef4444, #991b1b);
          box-shadow: 0 15px 45px rgba(239, 68, 68, 0.4);
        }

        .btn-water {
          background: linear-gradient(135deg, #3b82f6, #1e40af);
          box-shadow: 0 15px 45px rgba(59, 130, 246, 0.4);
        }

        @keyframes float {
          0%, 100% { transform: translateY(0) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(2deg); }
        }
        .animate-float { animation: float 7s infinite ease-in-out; }

        @keyframes pulse-glow {
          0%, 100% { filter: drop-shadow(0 0 10px currentColor); opacity: 0.8; }
          50% { filter: drop-shadow(0 0 25px currentColor); opacity: 1; }
        }
        .neon-glow { animation: pulse-glow 3s infinite ease-in-out; }

        @keyframes ripple {
          0% { transform: scale(1); opacity: 0.4; }
          100% { transform: scale(2.5); opacity: 0; }
        }
        .ripple { animation: ripple 3s infinite cubic-bezier(0, 0, 0.2, 1); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #010409; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
